{% set version = "0.41.1" %}

package:
  name: jedi-language-server
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/j/jedi-language-server/jedi_language_server-{{ version }}.tar.gz
  sha256: 3f15ca5cc28e728564f7d63583e171b418025582447ce023512e3f2b2d71ebae

build:
  number: 0
  noarch: python
  entry_points:
    - jedi-language-server = jedi_language_server.cli:cli
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - pip
    - poetry-core >=1.6.1
    - python >=3.8
  run:
    - docstring-to-markdown >=0.4,<1.0
    - cattrs >=23.1.2
    - jedi >=0.19.0,<0.20.0
    - lsprotocol >=2022.0.0a9
    - pygls >=1.0.1,<2.0.0
    - python >=3.8
    - typing_extensions >=4.5.0,<5.0.0

test:
  imports:
    - jedi_language_server
  commands:
    - pip check
    - jedi-language-server --version
    - jedi-language-server --help
  requires:
    - pip

about:
  home: https://github.com/pappasam/jedi-language-server
  summary: A language server for Jedi!
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bollwyvl
