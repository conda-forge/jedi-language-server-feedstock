# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  version: "0.45.0"

package:
  name: jedi-language-server
  version: ${{ version }}

source:
  - url: https://pypi.org/packages/source/j/jedi-language-server/jedi_language_server-${{ version }}.tar.gz
    sha256: b44eb380f87c37935b91e4399f048dc935eb7d85829130fdbcecfdad61e1362b
    target_directory: dist
  - url: https://github.com/pappasam/jedi-language-server/archive/refs/tags/v${{ version }}.tar.gz
    sha256: 5e4daf1210324c30ce8d1f04fdc7e7f9aa48d34cb271e283d3ce4174e1740b22
    target_directory: src

build:
  number: 0
  noarch: python
  script:
    - cd dist
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check
  python:
    entry_points:
      - jedi-language-server = jedi_language_server.cli:cli

requirements:
  host:
    - pip
    - poetry-core >=1.8.0
    - python ${{ python_min }}.*
  run:
    - docstring-to-markdown >=0.4,<1.0
    - cattrs >=23.1.2
    - jedi >=0.19.2,<0.20.0
    - lsprotocol >=2023.0.1
    - pygls >=1.1.0,<2.0.0
    - python >=${{ python_min }}
    - typing_extensions >=4.5.0,<5.0.0

tests:
  - python:
      imports: jedi_language_server
      python_version:
        - ${{ python_min }}.*
        - 3.13.*
  - files:
      source:
        - src/tests/
    requirements:
      run:
        - pyhamcrest
        - pytest-cov
        - python ${{ python_min }}.*
        - python-lsp-jsonrpc
        - if: win
          then:
            - m2-grap
    script:
      - jedi-language-server --help
      - jedi-language-server --version
      - jedi-language-server --version | grep -iE "${{ version | replace('.', '\\.') }}"
      - cd src
      - coverage run --source=jedi_language_server --branch -m pytest -vv --tb=long --color=yes
      - coverage report --show-missing --skip-covered --fail-under=28


about:
  summary: A language server for Jedi!
  license: MIT
  license_file: dist/LICENSE
  homepage: https://github.com/pappasam/jedi-language-server

extra:
  recipe-maintainers:
    - bollwyvl
